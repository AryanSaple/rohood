<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title> Login </title>
    <link rel="stylesheet" href="sign.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/icon.jpg" type="image">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="db.js"></script>
  </head>
<body>
  <div class="container" id="captain">
    <div id="notification1" style="color: #ff0000;"></div>
    <div id="notification2" style="color: #0000ff;"></div>
    <div class="title">Join Us/Volunteer &ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&nbsp; <input type="button" id="toggle" style="margin-bottom: 25px; padding: 0 10px; font-size: 20px;"></div>
    <div class="content">
      <form method="POST">
        <div class="user-details">
          <div class="input-box">
            <label for="eml" class="details">Email</label>
            <input type="email" id="eml" name="eml" placeholder="Please enter your email" required>
          </div>
          <div class="input-box">
            <label for="pass" class="details">Password</label>
            <input type="password" id="pass" name="pass"  placeholder="Please enter the password" required>
          </div>
        <div>
          <input type="button" onclick="showpass()" id="passwd"  value="Show password">
        </div>
    </div>
        <div class="button">
          <input type="button" onclick="cruser()" class="bttn" id="subm" value="Login">
        </div>
        <div>

        </div>
      </form>
    </div>
  </div>

  <div class="container" id="lieutenant">
    <div id="notification3" style="color: #2b95eb; font-size: 28px"></div>
    <div class="title">Join Us/Volunteer</div>
    <div class="content">
      <form method="POST">
        <div class="user-details">
          <div class="input-box">
            <label for="name" class="details">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Please enter your name" required>
          </div>
          <div class="input-box">
            <label for="usernm" class="details">Username</label>
            <input type="text" id="usernm" name="usernm" placeholder="Please enter your username" required>
          </div>
          <div class="input-box">
            <label for="phone" class="details">Phone Number</label>
            <input type="tel" id="phone" name="phone"  placeholder="Please enter your number" required>
          </div>
          <div class="input-box">
            <label for="addr" class="details">Address</label>
            <input type="text" id="addr" name="addr" placeholder="Please enter your full address" required>
          </div>
          <div class="input-box">
            <label for="pin" class="details">Pin-code</label>
            <input type="tel" id="pin" name="pin" pattern="[0-9]{6}" placeholder="Ex->  110064" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" value="Male" id="dot-1">
          <input type="radio" name="gender" value="Female" id="dot-2">
          <input type="radio" name="gender" value="Other" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="button" onclick="storedata()" value="Register">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
